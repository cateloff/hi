<!DOCTYPE html>
<html>
  <head>
    <title>My Socials</title>
    <style>
      body {
        background: linear-gradient(to right, #dde9f7, #d1f2eb);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        font-family: Arial, sans-serif;
      }
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      h1 {
        text-align: center;
        color: #333;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }
      .social-box {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 20px 0;
      }
      .social-box a {
        text-decoration: none;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        padding: 15px 25px;
        border-radius: 30px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        position: relative;
      }
      .social-box a:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 30px;
        box-shadow: inset 0 0 0 3px rgba(255, 255, 255, 0.5);
        z-index: -1;
      }
      .social-box a:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 20px rgba(0, 0, 0, 0.1);
      }
      .telegram {
        background: linear-gradient(to right, #0088cc, #00ccee);
      }
      .lolz {
        background: linear-gradient(to right, #ff7e5f, #feb47b);
      }
      .vk {
        background: linear-gradient(to right, #45668e, #2d4773);
      }
      .extra {
        text-align: center;
        margin-top: 30px;
        color: #666;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <h1>My Socials</h1>
    <div class="social-box">
      <a class="telegram" href="https://t.me/ya_dyrakxd">Telegram</a>
      <a class="lolz" href="https://lolz.guru/komaru">lolz.guru</a>
